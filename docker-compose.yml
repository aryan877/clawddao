services:
  spacetimedb:
    image: clockworklabs/spacetime:latest
    container_name: clawddao-spacetimedb
    command: start
    ports:
      - "3100:3000"
    environment:
      RUST_LOG: spacetimedb=info
    volumes:
      - spacetimedb-data:/var/lib/spacetimedb
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/v1/ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    image: node:20
    container_name: clawddao-app
    working_dir: /app
    command: sh -c "npm install --legacy-peer-deps && cd apps/web && npx next dev -p 3000"
    ports:
      - "3001:3000"
    environment:
      SPACETIMEDB_URL: http://spacetimedb:3000
      WATCHPACK_POLLING: "true"
    env_file:
      - .env.local
    volumes:
      - .:/app
      - app_node_modules:/app/node_modules
    depends_on:
      spacetimedb:
        condition: service_healthy
    restart: unless-stopped

  worker:
    image: node:20
    container_name: clawddao-worker
    working_dir: /app
    command: sh -c "npm install --legacy-peer-deps && npm run agent:worker"
    ports:
      - "4000:4000"
    environment:
      WORKER_PORT: 4000
      SPACETIMEDB_URL: http://spacetimedb:3000
    env_file:
      - .env.local
    volumes:
      - .:/app
      - worker_node_modules:/app/node_modules
    depends_on:
      spacetimedb:
        condition: service_healthy
    restart: unless-stopped

volumes:
  spacetimedb-data:
    driver: local
  app_node_modules:
    driver: local
  worker_node_modules:
    driver: local
