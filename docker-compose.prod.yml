services:
  caddy:
    image: caddy:latest
    container_name: clawddao-caddy
    ports:
      - "80:80"
      - "443:443"
      - "443:443/udp"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      app:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - clawddao

  spacetimedb:
    image: clockworklabs/spacetime:latest
    container_name: clawddao-spacetimedb
    command: start
    volumes:
      - spacetimedb-data:/var/lib/spacetimedb
    environment:
      RUST_LOG: spacetimedb=info
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/v1/ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - clawddao

  app:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_PRIVY_APP_ID: ${NEXT_PUBLIC_PRIVY_APP_ID}
        NEXT_PUBLIC_HELIUS_API_KEY: ${NEXT_PUBLIC_HELIUS_API_KEY}
        NEXT_PUBLIC_SOLANA_NETWORK: ${NEXT_PUBLIC_SOLANA_NETWORK:-devnet}
        NEXT_PUBLIC_SPACETIMEDB_WS_URL: ${NEXT_PUBLIC_SPACETIMEDB_WS_URL}
        NEXT_PUBLIC_SPACETIMEDB_MODULE_NAME: ${NEXT_PUBLIC_SPACETIMEDB_MODULE_NAME:-clawddao}
    container_name: clawddao-app
    command: sh -c "cd apps/web && npx next start -p 3000"
    environment:
      NODE_ENV: production
      SPACETIMEDB_URL: http://spacetimedb:3000
    env_file:
      - .env.prod
    depends_on:
      spacetimedb:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - clawddao

  worker:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: clawddao-worker
    command: npm run agent:worker
    ports:
      - "4000:4000"
    environment:
      NODE_ENV: production
      WORKER_PORT: 4000
      SPACETIMEDB_URL: http://spacetimedb:3000
    env_file:
      - .env.prod
    depends_on:
      spacetimedb:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:4000/health"]
      interval: 15s
      timeout: 5s
      retries: 3
      start_period: 10s
    networks:
      - clawddao

volumes:
  spacetimedb-data:
  caddy_data:
  caddy_config:

networks:
  clawddao:
    driver: bridge
